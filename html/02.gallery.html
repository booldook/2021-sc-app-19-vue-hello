<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/02.gallery.css">
	<title>Vue Gallery</title>
</head>
<body>
	<div id="app">
		<div class="wrapper">
			<div class="show-img">
				<img :src="src" :alt="title">
				<h2 class="title">{{ title }}</h2>
			</div>
			<ul class="thumb-wrap">
				<li class="thumb" v-for="v in imgs" :key="v.id">
					<img :src="v.src" :alt="v.title" @click="showImg">
				</li>
			</ul>
		</div>
	</div>
	<script src="../js/vue.js"></script>
	<script src="../js/02.gallery.js"></script>
</body>
</html>
